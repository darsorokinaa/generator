<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор предмета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .math {
            background-color: #4a90e2;
        }

        .informatics {
            background-color: #7ed321;
        }

        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Выберите предмет</h1>

    <div class="buttons">
        <a href="/tasks/math" class="math">Математика</a>
        <a href="/tasks/inf" class="informatics">Информатика</a>
    </div>
</div>

</body>
</html>
