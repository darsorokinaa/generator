<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 40px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .counter {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold;
            padding: 10px;
            background-color: #e3f7c1;
            border: 1px solid #cde2a8;
            border-radius: 5px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .task-title {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            line-height: 36px;
            display: inline-block;
            cursor: pointer;
            color: white;
        }

        .minus {
            background: #d86e6e;
        }

        .minus:hover {
            background: #c65757;
        }

        .plus {
            background: #68c271;
        }

        .plus:hover {
            background: #57a95e;
        }

        .count {
            width: 36px;
            height: 36px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            line-height: 36px;
            background: #f7f7f7;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .add-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .add-button:active {
            background-color: #3e8e41;
        }

        .add-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>{{ subject_name }}</h1>
<h2>Список заданий</h2>
<div class="counter">
    Выбрано задач: <span id="total">0</span>
</div>

<ul class="task-list">
    {% for task in task_list %}
    <li class="task">
        <div class="controls">
            <button class="minus" onclick="changeCount(this, -1)">−</button>
            <span class="count" data-task-id="{{ task.id }}">0</span>
            <button class="plus" onclick="changeCount(this, 1)">+</button>
        </div>
        <div class="task-title">
            {{ task.task_title }}
        </div>
    </li>
    {% endfor %}
</ul>

<!-- Обычная кнопка вместо формы -->
<button type="button" class="add-button" onclick="generateVariant()">Добавить</button>

<script>
let data = {};

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function changeCount(button, delta) {
    const countSpan = button.parentNode.querySelector('.count');
    let count = parseInt(countSpan.textContent, 10) || 0;
    count += delta;
    if (count < 0) count = 0;
    countSpan.textContent = count;

    const taskId = countSpan.getAttribute('data-task-id');

    if (count > 0) {
        data[taskId] = count;
    } else {
        delete data[taskId]; // если стало 0 — удаляем id из объекта!
    }

    updateTotal();
    console.log(data);
}

function updateTotal() {
    const allCounts = document.querySelectorAll('.count');
    let total = 0;
    allCounts.forEach(span => {
        total += parseInt(span.textContent, 10) || 0;
    });
    document.getElementById('total').textContent = total;
}

function generateVariant() {
    // Проверка, выбраны ли задачи
    if (Object.keys(data).length === 0) {
        alert('Пожалуйста, выберите хотя бы одну задачу!');
        return;
    }

    const subject = "{{ subject_short }}";
    const url = `/tasks/${subject}/variant/`;
    const csrftoken = getCookie('csrftoken');

    fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken  // <-- обязательно это поле
            },
            body: JSON.stringify(data) // здесь только те id, где count > 0!
        })
        .then(response => response.json())
        .then(respData => {
            console.log('Сервер ответил: ' + JSON.stringify(respData));
            window.location.href = url;
        });
}
</script>


</body>
</html>
