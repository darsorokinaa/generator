<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вариант {{ variant.id }}</title>
    {{ math_styles|safe }}
    <style>{{ pdf_css }}</style>
    <style>
        body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url("{{ spring_img_path }}");
        background-repeat: no-repeat;
        background-size: cover;
        
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
    }
    @page {
        background-color: rgb(254, 254, 253);
    }
        
    </style>
    
</head>
<body>

<div class="tasks-wrapper">

    {% for item in contents %}
        <div class="task">
            <div class="task-number">{{ item.order }}</div>
            <div class="task-body">
                {{ item.text|safe }}

                {% if item.file_url %}
                    <img src="{{ item.file_url }}">
                {% endif %}

                <div class="answer-line">
                    Ответ: <span class="answer-field"></span>
                </div>
            </div>
        </div>
    {% endfor %}

</div>


<!-- СТРАНИЦА ОТВЕТОВ -->
<div class="answers-page">
    <div class="answers-title">Ответы</div>

    <table class="answers-table">
        <tr>
            <th>Номер задания</th>
            {% for item in contents %}
                <th>{{ item.order }}</th>
            {% endfor %}
        </tr>
        <tr>
            <td><strong>Ответ</strong></td>
            {% for item in contents %}
                <td>{{ item.answer }}</td>
            {% endfor %}
        </tr>
    </table>
</div>

</body>
</html>
